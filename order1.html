<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cafe Menu — Permanent Side Cart</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg: #fff8e9;
  --accent: #d3a64c;    /* golden */
  --brown: #3f2d1c;     /* dark coffee */
  --cream: #f7e7c6;     /* cream text */
  --card: #fff;
  --muted: #7a5a2f;
}

*{box-sizing: border-box}
body{
  margin:0;
  font-family: "Poppins", sans-serif;
  background: var(--bg);
  color: #3b2a18;
}

/* --- Layout --- */
.page {
  display: flex;
  min-height: 100vh;
  gap: 24px; /* space between menu and cart */
}

/* Menu */
main.content {
  flex: 1;
  padding: 48px 6%;
  max-width: 1100px;
}

.menu-title {
  font-size: 42px;
  font-weight: 700;
  text-align: center;
  margin-bottom: 8px;
  color: #553b1a;
}
.menu-subtitle {
  text-align:center;
  margin-bottom: 28px;
  color: #8a6e47;
}
.menu-filters { text-align:center; margin-bottom: 32px; }
.filter-btn {
  padding: 10px 18px;
  border: none;
  background: #e9c47f;
  color: #3f2611;
  font-weight: 600;
  border-radius: 8px;
  margin: 0 8px 10px;
  cursor: pointer;
  transition: transform .12s ease, background .12s ease;
}
.filter-btn.active{ background: var(--accent); transform: translateY(-2px); }

.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px,1fr));
  gap: 18px;
}

.menu-item {
  background: var(--card);
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #e3d3b4;
  text-align: center;
  transition: transform .18s ease, box-shadow .18s ease;
  cursor: pointer;
  user-select: none;
}
.menu-item:hover
{
 transform: translateY(-6px);
 box-shadow: 0 12px 30px rgba(63,45,28,0.12); 
 }
.menu-item img
{ 
width:100%;
 height:160px;
 object-fit:cover;
 border-radius:8px;
 }
.menu-item h3
{
 margin: 10px 0 6px; 
 color: #5a3b13;
 font-size:18px;
 }
.menu-item p
{
 margin:0;
 color: var(--muted);
 font-weight:600;
 }

.hidden
 {
 opacity: 0;
 pointer-events: none;
 transform: scale(.98); 
 transition: all .25s ease;
 }

/* --- Permanent Side Cart --- */
.cart {
  width: 350px;
  left:75%;
  height:100%;
  position: fixed; /* permanent part of layout */
  background: linear-gradient(180deg, rgba(63,45,28,0.98), rgba(58,40,24,0.98));
  color: var(--cream);
  padding: 28px;
  border-radius: 12px;
  flex-shrink: 0;
}

/* Cart header */
.cart .cart-header {
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  margin-bottom: 18px;
}
.cart .cart-title 
{
 font-size:20px;
 font-weight:700;
 color: var(--cream);
 }
.cart .close-cart { display:none; }

/* Cart body */
.cart .cart-body { flex:1; overflow:auto; padding-right:6px; max-height:70vh; }
.cart .empty {
  color: rgba(247,231,198,0.9);
  opacity: .9;
  font-size:14px;
  text-align:center;
  margin-top: 36px;
}

.cart-item {
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom:14px;
  padding-bottom:12px;
  border-bottom: 1px dashed rgba(247,231,198,0.06);
}
.cart-item .ci-info { flex:1; }
.cart-item .ci-name 
{ font-weight:600;
 font-size:15px;
 color: var(--cream);
 margin-bottom:6px; 
 }
 
.cart-item .ci-price 
{
 font-size:14px;
 color: rgba(247,231,198,0.9);
 }
.qty-control
 {
  display:flex;
  align-items:center;
  gap:8px;
  background: rgba(0,0,0,0.08);
  padding:6px;
  border-radius:8px;
}
.qty-btn
 {
  background: var(--accent);
  border: none;
  color: #3f2d1c;
  padding:4px 8px;
  border-radius:6px;
  cursor:pointer;
  font-weight:700;
}
.qty-num 
{
 min-width:28px;
 text-align:center;
 font-weight:600;
 color: var(--cream);
 }

/* Cart footer */
.cart-footer {
  margin-top: 16px;
  border-top: 1px solid rgba(247,231,198,0.06);
  padding-top: 12px;
}
.cart-total {
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:700;
  font-size:18px;
  color: var(--cream);
  margin-bottom:12px;
}
.checkout-btn {
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  background: var(--accent);
  color: #3f2d1c;
  border: none;
  font-weight:700;
  cursor:pointer;
  box-shadow: 0 8px 20px rgba(211,166,76,0.12);
}

</style>

</head>

<script>
/* Permanent cart JS logic */
const cartBody = document.getElementById('cartBody');
const cartTotalEl = document.getElementById('cartTotal');
const emptyText = document.getElementById('emptyText');
const checkoutBtn = document.getElementById('checkoutBtn');

let cart = {};

function formatINR(n){ return '₹'+n; }

function renderCart() {
  cartBody.querySelectorAll('.cart-item').forEach(n => n.remove());

  const entries = Object.entries(cart);
  emptyText.style.display = entries.length ? 'none' : 'block';

  let total = 0;
  let count = 0;

  entries.forEach(([name, item]) => {
    total += item.price * item.qty;
    count += item.qty;

    const el = document.createElement('div');
    el.className = 'cart-item';
    el.innerHTML = `
      <div class="ci-info">
        <div class="ci-name">${name}</div>
        <div class="ci-price">₹${item.price} • ₹${item.price*item.qty}</div>
      </div>
      <div class="qty-control" data-name="${name}">
        <button class="qty-btn qty-dec" aria-label="Decrease ${name}">−</button>
        <div class="qty-num">${item.qty}</div>
        <button class="qty-btn qty-inc" aria-label="Increase ${name}">+</button>
      </div>
    `;
    cartBody.appendChild(el);
  });

  cartTotalEl.textContent = formatINR(total);
}

/* Add item on click */
document.getElementById('menuGrid').addEventListener('click', function(e){
  const item = e.target.closest('.menu-item');
  if(!item) return;
  const name = item.dataset.name;
  const price = Number(item.dataset.price);
  if(!cart[name]) cart[name] = { price, qty:1 };
  else cart[name].qty++;
  renderCart();
});

/* Quantity buttons */
cartBody.addEventListener('click', function(e){
  const inc = e.target.closest('.qty-inc');
  const dec = e.target.closest('.qty-dec');
  if(!inc && !dec) return;
  const ctrl = (inc||dec).closest('.qty-control');
  const name = ctrl.dataset.name;
  if(!cart[name]) return;
  if(inc) cart[name].qty++;
  if(dec){
    cart[name].qty--;
    if(cart[name].qty <= 0) delete cart[name];
  }
  renderCart();
});

/* Checkout */
checkoutBtn.addEventListener('click', function(){
  if(Object.keys(cart).length === 0){
    alert('Your cart is empty.');
    return;
  }
  let summary = 'Order summary:\n';
  Object.entries(cart).forEach(([name, item]) => {
    summary += `${name} × ${item.qty} — ₹${item.price*item.qty}\n`;
  });
  summary += '\nTotal: '+cartTotalEl.textContent;
  alert(summary + '\n\n(Replace this with real checkout)');
  cart = {};
  renderCart();
});

/* Filter menu items */
document.querySelectorAll('.filter-btn').forEach(btn=>{
  btn.addEventListener('click',function(){
    document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const filter = btn.dataset.filter;
    document.querySelectorAll('.menu-item').forEach(mi=>{
      if(filter==='all' || mi.classList.contains(filter)) mi.classList.remove('hidden');
      else mi.classList.add('hidden');
    });
  });
});

renderCart();
</script>
